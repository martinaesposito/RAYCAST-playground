<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RAYCAST PLAYGROUND</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- p5 -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <!-- handlandmark -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <script src="detection.js" defer></script>
  </head>

  <body>
    <div id="title"><i>RAY</i>CAST PLAYGROUND</div>

    <div id="UI" class="flex-col">
      <div class="flex-col gap">
        <!-- MODALITà -->
        <div class="flex-col field-box" id="modalità">
          <p class="mode-title">MODE</p>
          <!-- SEGMENTS -->
          <form class="form active flex-col field-box" id="segments-form">
            <p class="mode-title">SEGMENTS</p>
            <div class="form-content flex-col gap">
              <div class="field">
                <label>minlength</label>
                <input
                  type="number"
                  placeholder="50"
                  class="input"
                  min="0"
                  max="500"
                />
              </div>
              <div class="field">
                <label>maxlength</label>
                <input
                  type="number"
                  placeholder="150"
                  class="input"
                  min="0"
                  max="2000"
                />
              </div>
              <div class="field">
                <label>number</label>
                <input type="number" placeholder="12" class="input" min="0" />
              </div>

              <button type="submit">apply</button>
            </div>
          </form>

          <!-- POLIGONS -->
          <form class="form flex-col field-box" id="polygons-form">
            <p class="mode-title">POLYGONS</p>
            <div class="form-content flex-col gap hidden">
              <div class="field">
                <label>minvertex</label>
                <input type="number" placeholder="3" class="input" min="0" />
              </div>
              <div class="field">
                <label>maxvertex</label>
                <input type="number" placeholder="6" class="input" min="0" />
              </div>
              <div class="field">
                <label>minradius</label>
                <input type="number" placeholder="50" class="input" min="0" />
              </div>
              <div class="field">
                <label>maxradius</label>
                <input type="number" placeholder="250" class="input" min="0" />
              </div>
              <div class="field">
                <label>number</label>
                <input type="number" placeholder="5" class="input" />
              </div>

              <button type="submit">apply</button>
            </div>
          </form>

          <!-- TEXT -->
          <form class="form flex-col field-box" id="text-form">
            <p class="mode-title">TEXT</p>
            <div class="form-content flex-col gap hidden">
              <div class="field">
                <label>text</label>
                <input type="text" placeholder="Hello :)" class="input" />
              </div>
              <div class="field">
                <label>fontsize</label>
                <input type="number" placeholder="300" class="input" />
              </div>
              <button type="submit">apply</button>
            </div>
          </form>
        </div>

        <!-- COLORS -->
        <div class="field-box flex-col">
          <p class="mode-title">COLORS</p>

          <!-- MULTICOLORED -->
          <div
            class="color-form active flex-col field-box"
            id="multicolored-form"
          >
            <p class="mode-title">MULTICOLORED</p>
            <div class="color-form-content flex-col gap">
              <div class="field">
                <label>palette</label>
                <select class="input" id="particle-multi">
                  <option value="vibrant">Vibrant</option>
                  <option value="neon">Neon</option>
                  <option value="pastel">Pastel</option>
                  <option value="warm">Warm</option>
                  <option value="cool">Cool</option>
                </select>
              </div>
              <div class="field">
                <label>background</label>
                <input type="color" value="#000000" id="bg-multi" />
              </div>
            </div>
          </div>

          <!-- MONOCHROME -->
          <div class="color-form flex-col field-box" id="monochrome-form">
            <p class="mode-title">MONOCHROME</p>
            <div class="color-form-content flex-col gap hidden">
              <div class="field">
                <label>particles</label>
                <input
                  type="color"
                  placeholder="white"
                  value="#FFFFFF"
                  id="particle-mono"
                />
              </div>
              <div class="field">
                <label>background</label>
                <input type="color" value="#000000" id="bg-mono" />
              </div>
            </div>
          </div>
        </div>

        <!-- TOGGLES -->
        <div class="field-box flex-col">
          <p class="mode-title">Additional options</p>
          <!-- movements -->
          <div class="field">
            <label>move boundaries</label>
            <label class="switch">
              <input type="checkbox" id="move-boundaries" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="field">
            <label>move particles</label>
            <label class="switch">
              <input type="checkbox" id="move-particles" />
              <span class="slider round"></span>
            </label>
          </div>
          <!-- camera -->
          <div class="field">
            <label>camera input</label>
            <label class="switch">
              <input type="checkbox" id="toggle-camera" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="field-box" id="instructions-btn"><i>instructions</i></div>
      </div>

      <!-- Download button -->
      <button id="download">download</button>
    </div>

    <!-- Video sotto il canvas -->
    <video id="capture" autoplay muted playsinline></video>

    <!-- instructions -->
    <div id="instructions-ctn" class="flex-col hidden">
      <div id="instructions" class="field-box">
        <p>instructions</p>
        non le ho ancora scritte e mi devo assolutamente ricordare di farlo
        <br />
        per chiudere questa schermata comunque ricliccare su instructions
        <!-- <p>segments length</p> -->
      </div>
    </div>

    <script src="boundary.js"></script>
    <script src="ray.js"></script>
    <script src="particle.js"></script>
    <script src="ui.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
